name: PR for release branch
on:
  pull_request:
    branches:
      - trunk
    types: [closed]
    
jobs:
  release_pull_request:
    if: github.event.pull_request.merged == true #&& github.event.label.name == 'cherry pick'
    runs-on: ubuntu-latest
    name: release_pull_request
    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: setup git user
      uses: fregante/setup-git-user@v1
      
    - name: Get latest tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag
      with:
        semver_only: true

    - name: Bump semver
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: 'patch'
        
    - name: Create branch on remote with the previous tag (if it does not exists)
      run: 
        git checkout -b "Release/${{ steps.bump-semver.outputs.new_version }}" "${{ steps.get-latest-tag.outputs.tag }}" && git push -u "Release/${{ steps.bump-semver.outputs.new_version }}"
          
    - name: Create PR to branch
      uses: gorillio/github-action-cherry-pick@master
      with:
        pr_branch: "Release/${{ steps.bump-semver.outputs.new_version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITBOT_EMAIL: shreyanshvalentino@gmail.com
        DRY_RUN: false
