name: PR for release branch
on:
  pull_request:
    branches:
      - trunk
    types: [closed]
    
jobs:
  release_pull_request:
    if: (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'cherry pick'))
    runs-on: ubuntu-latest
    name: release_pull_request
    steps:
    - name: checkout
      uses: actions/checkout@v1
      
    - name: Get latest tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag
      with:
        semver_only: true

    - name: Bump semver
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: 'patch'
        
    - uses: actions/checkout@v2
    - run: |
        git fetch -all
        if [ `git branch --list "Release/${{ steps.bump-semver.outputs.new_version }}"` ]; then
          echo "Release/${{ steps.bump-semver.outputs.new_version }} exists on remote"
        else
          git checkout -b "Release/${{ steps.bump-semver.outputs.new_version }}" "${{ steps.get-latest-tag.outputs.tag }}" && git push -u origin "Release/${{ steps.bump-semver.outputs.new_version }}"
        fi
          
    - name: Create PR to branch
      uses: gorillio/github-action-cherry-pick@master
      with:
        pr_branch: "Release/${{ steps.bump-semver.outputs.new_version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITBOT_EMAIL: shreyanshvalentino@gmail.com
        DRY_RUN: false
