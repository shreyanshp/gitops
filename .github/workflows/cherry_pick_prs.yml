name: Cherry Picking For Patch Version üçí 
on:
  pull_request:
    branches:
      - trunk
    types: [closed]

jobs:
  cherry_pick_patch_version:
    if: (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'cherry pick'))
    runs-on: ubuntu-latest
    name: release_pull_request
    steps:
    - name: checkout
      uses: actions/checkout@v1
      
    - name: Get latest tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag
      with:
        semver_only: true

    - name: Bump semver
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: 'patch'
        
    - uses: actions/checkout@v2
    - run: |
        cat $GITHUB_EVENT_PATH
        GITHUB_SHA=$(cat $GITHUB_EVENT_PATH | jq -r .pull_request.head.sha)
        echo $GITHUB_SHA
        git fetch --all
        git checkout trunk
        branchExists=$(git ls-remote origin Release/${{ steps.bump-semver.outputs.new_version }})
        if [[ -z "${branchExists}" ]]; then
          git checkout -b "Release/${{ steps.bump-semver.outputs.new_version }}" "${{ steps.get-latest-tag.outputs.tag }}" && git push -u origin "Release/${{ steps.bump-semver.outputs.new_version }}"
        else
          git checkout "Release/${{ steps.bump-semver.outputs.new_version }}"
        fi
        git config user.name github-actions
        git config user.email github-actions@github.com
        git cherry-pick -x "${GITHUB_SHA}"
        git push -u origin "Release/${{ steps.bump-semver.outputs.new_version }}"
        git status
        sleep 10
        
    -   name: Release drafter
        uses: ExRam/release-drafter@Fix824
        with:
          config-name: release-drafter-patch.yml
          version: "${{ steps.bump-semver.outputs.new_version }}"
          tag: "${{ steps.bump-semver.outputs.new_version }}"
          name: "${{ steps.bump-semver.outputs.new_version }} üåà"
          commitish: "refs/heads/Release/${{ steps.bump-semver.outputs.new_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
          
    
